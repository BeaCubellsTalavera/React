<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <style>
      .autoclick-counter {
        display: flex;
        gap: 10px;
        justify-content: center;;
      }

      .autoclick-counter button {
        background-color: rgb(25, 135, 84);
        color: white
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function Counter({ count, setCount }) {
        function handleClick(){
          setCount(count + 1);
        }

        return(
          <button
            onClick={handleClick}
          >
            Clicked {count} {count === 1 ? 'time' : 'times'}
          </button>
        );
      }

      function AutoclickCounter({ count, setCount }) {
        const counterButtonRef = React.useRef(null);
        
        function autoClick() {
          setInterval(() => {
            const buttonElem = counterButtonRef.current;
            if (buttonElem) {
              buttonElem.click();
            }
          }, 1000);
        }

        function handleClick(){
          setCount(count + 1);
        }

        return(
          <div className="autoclick-counter">
            <button
              onClick={handleClick}
              ref={counterButtonRef}
            >
              Clicked {count} {count === 1 ? 'time' : 'times'}
            </button>
            <button
              onClick={() => {
                setCount(0);
              }}
            >
              Reset
            </button>
            <button
              onClick={autoClick}
            >
              Auto Click
            </button>
          </div>
        );
      }

      function DisplayAsType(){
        const [inputText, setInputText] = React.useState('');
        function handleInputChange(event) {
          setInputText(event.target.value);
        }
        return (
          <div>
            <input 
              type="text" 
              placeholder="Type a name here"
              value={inputText}
              onChange={handleInputChange}
            />
            <p>Hello {inputText}</p>
            <button
              onClick={() => setInputText('')}
            >Reset</button>
            <button
              onClick={() => setInputText('Bea')}
            >Example</button>
          </div>
        )
      }

      function App(){
        const [count, setCount] = React.useState(0);

        function resetCount(){
          setCount(0);
        }

        return (
          <>
            <Counter 
              count={count} 
              setCount={setCount}
            />
            <Counter 
              count={count} 
              setCount={setCount}
            />
            <button
              onClick={resetCount}
            >
              Reset
            </button>
            <DisplayAsType />
            <AutoclickCounter 
              count={count} 
              setCount={setCount}
            />
          </>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
