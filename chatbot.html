<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input type="text" placeholder="Send a message to Chatbot" size="30"/>
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) { // Component properties
        /*if (sender === 'robot') {
          return (
            <div>
              <img src="robot.png" alt="robot image" width="50"/>
              {message}
            </div>
          );
        }*/

        return (
          <div>
            {sender === 'robot' && (
              <img src="robot.png" alt="robot image" width="50"/>
            )}
            {message}
            {sender === 'user' && (
              <img src="user.png" alt="user image" width="50"/>
            )}
          </div>
        );
      }

      function App(){
        return (
          <>
            <ChatInput />
            <ChatMessage 
              message="Hello Chatbot!" 
              sender="user" 
            />
            <ChatMessage message="Hello! How can I help you?" sender="robot" />
          </>
        );
      }
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />); // The best practice is to create a component named App as the root component
    </script>
  </body>
</html>
