<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input type="text" placeholder="Send a message to Chatbot" size="30"/>
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) { // Component properties
        /*if (sender === 'robot') {
          return (
            <div>
              <img src="robot.png" alt="robot image" width="50"/>
              {message}
            </div>
          );
        }*/

        return (
          <div>
            {sender === 'robot' && (
              <img src="robot.png" alt="robot image" width="50"/>
            )}
            {message}
            {sender === 'user' && (
              <img src="user.png" alt="user image" width="50"/>
            )}
          </div>
        );
      }

      function ChatMessages() {
        const array = React.useState([
          { message: "Hello Chatbot!", sender: "user", id: "id1" },
          { message: "Hello! How can I help you?", sender: "robot", id: "id2" }
        ]); // When we change the state, the component re-renders (changes de HTML)
        const chatMessages = array[0]; // current value of the state
        const setChatMessages = array[1]; // function to update the state (update always through this, not with push)

        function sendMessage() {
          chatMessages.push({
            message: "This is a new message",
            sender: "user",
            id: crypto.randomUUID() // Generate a unique identifier
          });

          console.log(chatMessages);
          setChatMessages([
            ...chatMessages,
            {
            message: "This is a new message",
            sender: "user",
            id: crypto.randomUUID() // Generate a unique identifier
          }
          ]); // Update the state with a new array (spread operator)
        }

        return (
          <>
            <button onClick={sendMessage}>Send message</button>
            {chatMessages.map(({ message, sender, id }) => {
              return (
                <ChatMessage 
                  message={message} 
                  sender={sender}
                  key={id}
                />
              );
            })}
          </>
        );
      }

      function App(){
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />); // The best practice is to create a component named App as the root component
    </script>
  </body>
</html>
