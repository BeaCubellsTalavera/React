<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        margin-left: 10px;
        border: none;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        font-size: 15px;
        border-width: 1px;

        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot {
        display: flex;
        align-items: start;
      }

      .chat-message-text {
        background-color: rgb(238, 238, 238);
        border-radius: 10px;
        padding: 15px 20px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile {
        width: 45px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none; /* For Firefox */
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);
        
        function saveInputValue(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() { // state is updated after all of the code is finished
          if (isLoading || inputText === '') {
            return;
          }

          // Set isLoading to true at the start, and set it to
          // false after everything is done.
          setIsLoading(true);

          setInputText('');

          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID() // Generate a unique identifier
            }
          ]

          setChatMessages([
            ...newChatMessages,
            // This creates a temporary Loading... message.
            // Because we don't save this message in newChatMessages,
            // it will be remove later, when we add the response.
            {
              message: 'Loading...',
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          const response = await Chatbot.getResponseAsync(inputText);

          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID()
            }
          ]);

          // Set isLoading to false after everything is done.
          setIsLoading(false);
        }

        function sendMessageOnEnter(event) {
          if (event.key === 'Enter') {
            sendMessage();
          }

          if (event.key === 'Escape') {
            setInputText('');
          }
        }

        return (
          <div className="chat-input-container">
            <input 
              type="text" 
              placeholder="Send a message to Chatbot" 
              size="30"
              onChange={saveInputValue}
              onKeyDown={sendMessageOnEnter}
              value={inputText}
              className="chat-input"
            />
            <button
              onClick={sendMessage}
              disabled={inputText.length === 0 || isLoading}
              className="send-button"
            >Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div className={
            sender === 'user' 
              ? 'chat-message-user' 
              : 'chat-message-robot'
          }>
            {sender === 'robot' && (
              <img src="robot.png" alt="robot image" className="chat-message-profile"/>
            )}
            <div className="chat-message-text">
              {message}
            </div>
            {sender === 'user' && (
              <img src="user.png" alt="user image" className="chat-message-profile"/>
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null); // saves a reference to an html element from the component (we pass null as initial value)
        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight; // scrolls to the bottom of the container
          }
        }, [chatMessages]); // to run some code after the component is rendered or updated
        // with empty array as second argument, it runs only after the first render
        // with chatMessages as second argument, it runs after the first render and
        // every time chatMessages changes (this is called a dependency array)

        return (
          <div className="chat-messages-container" ref={chatMessagesRef}> // we assign the reference to the div element with ref
            {chatMessages.map(({ message, sender, id }) => {
              return (
                <ChatMessage 
                  message={message} 
                  sender={sender}
                  key={id}
                />
              );
            })}
          </div>
        );
      }

      function App(){
        const [chatMessages, setChatMessages] = React.useState([
          { message: "Hello Chatbot!", sender: "user", id: "id1" },
          { message: "Hello! How can I help you?", sender: "robot", id: "id2" }
        ]); // Lifting the state up

        return (
          <div className="app-container">
            
            <ChatMessages
              chatMessages={chatMessages}
            />
            <ChatInput 
              chatMessages={chatMessages} 
              setChatMessages={setChatMessages}
            />
          </div>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />); // The best practice is to create a component named App as the root component
    </script>
  </body>
</html>
