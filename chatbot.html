<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      function ChatInput() { // Component has to start with capital letter
        return (
          <> // this is called a Fragment, it allows to return multiple elements without a wrapper
            <input type="text" />
            <button>Send</button>
          </>
        );
      }
      root.render(<ChatInput />); // To use the component you could do as running the function ChatInput() or with the Component Syntax <ChatInput /> (custom HTML elements thanks to React)
    </script>
  </body>
</html>
