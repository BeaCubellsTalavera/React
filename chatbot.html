<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      function ChatInput() { // Component has to start with capital letter
        return (
          <> {/* this is called a Fragment, it allows to return multiple elements without a wrapper */}
            <input type="text" placeholder="Send a message to Chatbot" size="30"/>
            <button>Send</button>
          </>
        );
      }
      function ChatMessage(props) { // Component properties
        const message = props.message; // Accessing component properties
        const sender = props.sender;

        if (sender === 'robot') {
          return (
            <div>
              <img src="robot.png" alt="robot image" width="50"/>
              {message}
            </div>
          );
        }

        return (
          <div>
            {message}
            <img src="user.png" alt="user image" width="50"/>
          </div>
        );
      }
      root.render(
        <>
          <ChatInput />
          <ChatMessage message="Hello Chatbot!" sender="user" /> {/* Component attributes */}
          <ChatMessage message="Hello! How can I help you?" sender="robot" />
        </>
      ); // To use the component you could do as running the function ChatInput() or with the Component Syntax <ChatInput /> (custom HTML elements thanks to React)
    </script>
  </body>
</html>
