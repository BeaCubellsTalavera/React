<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('');
        
        function saveInputValue(event) {
          setInputText(event.target.value);
        }

        function sendMessage() { // state is updated after all of the code is finished
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID() // Generate a unique identifier
            }
          ]

          setChatMessages(newChatMessages); // Update the state with a new array (spread operator)

          const response = Chatbot.getResponse(inputText);

          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID()
            }
          ]);

          setInputText(''); // Clear the input field after sending the message
        }

        return (
          <>
            <input 
              type="text" 
              placeholder="Send a message to Chatbot" 
              size="30"
              onChange={saveInputValue}
              value={inputText}
            />
            <button
              onClick={sendMessage}
            >Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div>
            {sender === 'robot' && (
              <img src="robot.png" alt="robot image" width="50"/>
            )}
            {message}
            {sender === 'user' && (
              <img src="user.png" alt="user image" width="50"/>
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        return (
          <>
            {chatMessages.map(({ message, sender, id }) => {
              return (
                <ChatMessage 
                  message={message} 
                  sender={sender}
                  key={id}
                />
              );
            })}
          </>
        );
      }

      function App(){
        const [chatMessages, setChatMessages] = React.useState([
          { message: "Hello Chatbot!", sender: "user", id: "id1" },
          { message: "Hello! How can I help you?", sender: "robot", id: "id2" }
        ]); // Lifting the state up

        return (
          <>
            <ChatInput 
              chatMessages={chatMessages} 
              setChatMessages={setChatMessages}
            />
            <ChatMessages
              chatMessages={chatMessages}
            />
          </>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />); // The best practice is to create a component named App as the root component
    </script>
  </body>
</html>
