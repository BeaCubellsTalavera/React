<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ name, price, discountPrice, imageSrc}) {
        return (
          <div>
            <img src={imageSrc} alt={name} width="100" />
            <h2>{name}</h2>
            {discountPrice ? (
              <>
                <del><p>Price: ${price}</p></del>
                <p>Discount Price: ${discountPrice}</p>
              </>
            ) : <p>Price: ${price}</p>}
            <button>Add to cart</button>
          </div>
        )
      }

      function App(){
        return (
          <>
            <ProductDetails 
              name="Cotton socks" 
              price={10.90}
              discountPrice={8.90}
              imageSrc="https://supersimple.dev/images/cotton-socks.png"
            />
            <ProductDetails 
              name="Tennis balls" 
              price={6.00}
              imageSrc="https://supersimple.dev/images/tennis-balls.png"
            />
            <ProductDetails 
              name="Plain t-shirt" 
              price={7.99}
              imageSrc="https://supersimple.dev/images/plain-t-shirt.png"
            />
          </>
        );
      }
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />); // The best practice is to create a component named App as the root component
    </script>
  </body>
</html>
